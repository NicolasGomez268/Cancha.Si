{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registro de Usuario</h2>
            </div>
            <div class="card-body">
                <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-jugador-tab" data-bs-toggle="pill" data-bs-target="#pills-jugador" type="button">Jugador</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-cliente-tab" data-bs-toggle="pill" data-bs-target="#pills-cliente" type="button">Dueño de Cancha</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <!-- Formulario Jugador -->
                    <div class="tab-pane fade show active" id="pills-jugador">
                        <form method="post" action="{% url 'usuarios:registro' %}">
                            {% csrf_token %}
                            <input type="hidden" name="tipo_usuario" value="jugador">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Posición</label>
                                <select class="form-select" name="posicion" required>
                                    <option value="ARQ">Arquero</option>
                                    <option value="DEF">Defensor</option>
                                    <option value="MED">Mediocampista</option>
                                    <option value="DEL">Delantero</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" name="password2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse como Jugador</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Formulario Cliente -->
                    <div class="tab-pane fade" id="pills-cliente">
                        <form method="post" action="{% url 'usuarios:registro' %}">
                            {% csrf_token %}
                            <input type="hidden" name="tipo_usuario" value="cliente">
                            <div class="mb-3">
                                <label class="form-label">Razón Social</label>
                                <input type="text" class="form-control" name="razon_social" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CUIT</label>
                                <input type="text" class="form-control" name="cuit" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" name="password2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse como Dueño</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
