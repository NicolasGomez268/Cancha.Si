{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border-radius: 10px;">
                <div class="card-header" style="background: linear-gradient(90deg, #66bb6a, #43a047);">
                    <h4 class="mb-0 text-white text-center">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Correo:</label>
                            <input type="text" name="username" class="form-control" id="id_username" autofocus autocomplete="username" maxlength="150" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña:</label>
                            <input type="password" name="password" class="form-control" id="id_password" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-animate w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
