{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Hacer Reserva para {{ cancha.nombre }}</h2>
    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="cancha">Selecciona la Cancha:</label>
            <select name="cancha" id="cancha" class="form-control" required>
                <option value="{{ cancha.id }}">{{ cancha.nombre }}</option>
                <!-- Agrega mÃ¡s opciones si es necesario -->
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reservar</button>
    </form>
</div>
{% endblock %}
